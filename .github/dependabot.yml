version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "edwinfebrianto44-gif"
    assignees:
      - "edwinfebrianto44-gif"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Frontend dependencies
  - package-ecosystem: "pub"
    directory: "/mobile-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "edwinfebrianto44-gif"
    assignees:
      - "edwinfebrianto44-gif"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
